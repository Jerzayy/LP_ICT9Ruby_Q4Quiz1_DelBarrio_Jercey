<body>
<h1>BMI calculator</h1>
<div class="container"> 
	<input type=number class="frm-control" id="meter" placeholder="height in meter" style="width: 500px">
	<p>meter</p>
	
	<br>
	
	<input type=number class="frm-control" id="kilogram" placeholder="weight in kilogram" style="width: 500px">
	<p>kilogram</p>

	<br>

	<button type="submit" class="btn btn-secondary" onclick="calculate()">Calculate BMI</button>
	<br>
	<h1 id="show_here">Output</h1>
</div>


<script>
function calculate(){
	var weight = document.getElementById("kilogram").value;
	var height = document.getElementById("meter").value;
	var bmi = weight/height;

if (bmi < 18.5){
	document.getElementById("show_here").innerHTML = "underweight";}

else if (bmi >= 18.5 && <= 24.9){
	document.getElementById("show_here").innerHTML = "normal weight";}

else if (bmi >=25 && <= 29.9){
	document.getElementById("show_here").innerHTML = "overweight";}

else if (bmi >=30){
	document.getElementById("show_here").innerHTML = "obese";}
}
</script>
